<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="layout :: head">
    <title>Login</title>
</head>
<body>

    <div th:replace="~{layout :: container}"></div>

    <div class="container">
        <div>
            <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            <form th:action="@{/login}" method="post">
                <div><label> User Name :<br><input type="text" name="username"/> </label></div><br>
                <div><label> Password: <br><input type="password" name="password"/> </label></div><br><br>
                <button class="button" type="submit">Sign In</button>
            </form>
        </div>
        <div>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="button">Logout</button>
            </form>

            <button class="button"><a href="/register">Register</a></button>

            <div>
                <span th:text="${userName}"></span>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; The Buggers. Wszelkie prawa zastrze≈ºone!</p>
    </div>

</body>
</html>
