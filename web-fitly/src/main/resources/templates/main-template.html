<!DOCTYPE html>
<html lang="pl">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans">
  <meta charset="UTF-8">
  <title>main</title>
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<div class="container">
  <div class="shader"></div>

  <header class="header"></header>

  <nav th:fragment="navbar" class="menu">
    <div class="nav-left">
      <button class="nav-button"><a href="main.html"><span class="button-text">MAIN</span></a></button>
      <button class="nav-button"><a href="bmi.html"><span class="button-text">BMI</span></a></button>
      <button class="nav-button"><a href="calories.html"><span class="button-text">CALORIES</span></a></button>
      <button class="nav-button"><a href="diets.html"><span class="button-text">DIETS</span></a></button>
      <button class="nav-button"><a href="trainings.html"><span class="button-text">TRAININGS</span></a></button>
    </div>
    <div class="nav-right">
      <button class="nav-button" onclick="openForm()">LOGIN</button>

      <div class="form-popup" id="myForm">
        <form class="form-container">

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>

          <div style="padding-bottom: 5px; padding-top: 5px; display: flex; justify-content: space-between;">
            <div class="col-6">
              <input type="checkbox" value="" id="form2Example3">
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <div class="col-6">
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>
          </div>
          <div style="display: flex; justify-content: center;">
            <button type="submit" class="btn" style="margin-right: 10px;">Login</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Don't have an account? <a href="#" style="color: darkred">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </nav>

  <div class="content">
    <img src="../static/img/background/bg-transparent.png" alt="main image">
    <div class="text-block">
      <div class="variable-content" th:fragment="variable-content">PUT VARIABLE CONTENT HERE</div>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; The Buggers. Wszelkie prawa zastrze≈ºone!</p>
  </footer>

</div>


<script>
  function openForm() {
    var formPopup = document.getElementById("myForm");
    var shader = document.querySelector('.shader');
    formPopup.classList.add('active');
    shader.classList.add('active');
  }

  function closeForm() {
    var formPopup = document.getElementById("myForm");
    var shader = document.querySelector('.shader');
    formPopup.classList.remove('active');
    shader.classList.remove('active');
  }
</script>
<script>
  const formPopup = document.querySelector('.form-popup');
  const openFormButton = document.querySelector('.nav-button[onclick="openForm()"]');
  const shader = document.querySelector('.shader');

  function handleClickOutsideForm(event) {
    if (!formPopup.contains(event.target) && event.target !== openFormButton) {
      closeForm();
    }
  }

  document.addEventListener('click', handleClickOutsideForm);
</script>
</body>
</html>
